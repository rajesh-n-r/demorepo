<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <style>
      body
      {
        margin:0;
        padding:0;
        font-family:sans-serif;
        background-image:url('black.jpg');
        background-size:cover;
      }
      .heading{
         padding: 50px;
         text-align: center;
         color: pink;
         font-size: 20px;
       }
      .box{
      width:400px;
      padding:5px;
      position:absolute;
      top:5%;
      left:50%;
      transform:translate(-50%,50%);
      background:rgba(0,0,0,0.4);
      text-align:center;
      }
      .box h2{
      color:white;
      text-transform:uppercase;
      font-weight:700;
      }
      .box input[type="text"],.box input[type="password"]
      {
      border:0;
      background:none;
      display:block;
      margin:20px auto;
      text-align:center;
      border:3px solid #0367fd;
      padding:14px 10px;
      width:220px;
      outline:none;
      color:white;
      border-radius:24px;
      transition:0.25px;
      }
      .box input[type="text"]:focus,.box input[type="password"]:focus{
      width:270px;
      border-color:#ffc400ec;
      }
      .box button[type="submit"]{
      border:0;
      background:none;
      display:block;
      margin:20px auto;
      text-align:center;
      border:3px solid #ffc400ec;
      padding:14px 35px;
      outline:none;
      color:white;
      border-radius:24px;
      transition:0.25px;
      cursor:pointer;
      }
      .box button[type="submit"]:hover{
      background:#ffc400ec;
      }

    </style>
  <title>Home</title>
</head>
